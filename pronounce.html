<body>
<h1>Pronouncing Chungus </h1>
<p> (The Ch) - Say chocolate. Remove the ocolate. You now have the "ch" needed for chungus. </p>
<p> (The ung) - Say lung. Remove the l. You now have the "ung" needed for chungus. </p>
<p> (The us) - Say is. You have the "us" needed for chungus. </p>
</body>

<h2>Congradulations you can now pronounce Chungus</h2>
